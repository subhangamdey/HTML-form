<html>
<head>
    <title>HTML Sample form</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="form-container">
  <div class="form-header">
    <h1>Application Form</h1>
  </div>
  <div class="form-body">
    <form>
      <div>
        <label class="form-label" for="first-name">First Name:</label>
        <input class="form-input" type="text" id="first-name" name="first-name">
      </div>
      <div>
        <label class="form-label" for="last-name">Last Name:</label>
        <input class="form-input" type="text" id="last-name" name="last-name">
      </div>
      <div>
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email">
      </div>
      <div>
        <label class="form-label" for="m obile-number">Mobile Number:</label>
        <input class="form-input" type="tel" id="mobile-number" name="mobile-number">
      </div>
      
      <div>
        <label class="form-label" for="Date">Date:</label>
        <input class="form-input" type="date" id="Date" name="date">
      </div>
      <div>
        <label class="form-label" for="address">Address:</label>
        <textarea class="form-input area" type="text" id="address" name="address"></textarea>
      </div>
      <div>
        <label class="form-label" for="city">City:</label>
        <input class="form-input" type="text" id="city" name="city">
      </div>
      <div>
        <label class="form-label" for="gender">Gender:</label>
        <select class="form-input" id="gender" name="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div style="text-align: center;">
        <button type="submit">Submit</button>
      </div>      
    </form>    
  </div>  
</div>  
</body>
</html>
